<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlaza tu archivo CSS -->
    <script src="../encabezado/encabezado.js"></script>
</head>
<body>

    <div id="header-container"></div>
    
    <div class="container">
        <div class="class">
            <div class="sidebar">
                <!-- Barra de filtros -->
                <!-- En la sección de la barra lateral -->
                <div class="search-bar">
                    <input type="text" id="busqueda" placeholder="Buscar por nombre">
                    <i class="fas fa-search" onclick="buscarPorNombre()"></i>
                </div>

                <div class="filters">
                    <!-- En la sección de la barra lateral -->
                    <!-- En la sección de la barra lateral -->


                    <div class="filter">
                        <label for="material">Material:</label>
                        <select id="material">
                            <option value="todos">Todos</option>
                            <option value="Madera">Madera</option>
                            <option value="Cristal">Cristal</option>
                            <!-- Agrega más opciones según tus materiales -->
                        </select>
                    </div>
                    <div class="filter">
                        <label for="estilo">Estilo:</label>
                        <select id="estilo">
                            <option value="todos">Todos</option>
                            <option value="Clásico">Clásico</option>
                            <option value="Moderno">Moderno</option>
                            <!-- Agrega más opciones según tus estilos -->
                        </select>
                    </div>
                    <div class="filter">
                        <label for="color">Color:</label>
                        <select id="color">
                            <option value="todos">Todos</option>
                            <option value="Marrón">Marrón</option>
                            <option value="Negro">Negro</option>
                            <!-- Agrega más opciones según tus colores -->
                        </select>
                    </div>
                    <div class="filter">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo">
                            <option value="todos">Todos</option>
                            <option value="Silla">Silla</option>
                            <option value="Mesa">Mesa</option>
                            <option value="Sofá">Sofá</option>
                            <!-- Agrega más opciones según tus tipos -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Productos en 4 columnas -->
            
            <!-- Repite esta estructura para los otros productos -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
